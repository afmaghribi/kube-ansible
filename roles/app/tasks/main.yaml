- name: Enable strictARP in kube-proxy
  shell: |
    kubectl get configmap kube-proxy -n kube-system -o yaml \
    | sed -e "s/strictARP: false/strictARP: true/" \
    | kubectl apply -f - -n kube-system
  environment:
    KUBECONFIG: "{{ ansible_user_dir }}/.kube/config"

- name: Download MetalLB manifest
  get_url:
    url: "https://raw.githubusercontent.com/metallb/metallb/{{ metallb_version }}/config/manifests/metallb-native.yaml"
    dest: "{{ manifest_dir }}/metallb-native.yaml"
    mode: "0644"

- name: Apply MetalLB manifest
  command: kubectl apply -f {{ manifest_dir }}/metallb-native.yaml
  environment:
    KUBECONFIG: "{{ ansible_user_dir }}/.kube/config"

- name: Render MetalLB IPAddressPool manifest
  template:
    src: metallb-ip-pool.yaml.j2
    dest: "{{ manifest_dir }}/metallb-ip-pool.yaml"
    mode: "0644"

- name: Apply MetalLB IPAddressPool
  command: kubectl apply -f {{ manifest_dir }}/metallb-ip-pool.yaml
  environment:
    KUBECONFIG: "{{ ansible_user_dir }}/.kube/config"
  register: metallb_ready
  retries: 20
  delay: 15
  until: metallb_ready.rc == 0

- name: Render MetalLB L2Advertisement manifest
  template:
    src: metallb-l2advert.yaml.j2
    dest: "{{ manifest_dir }}/metallb-l2advert.yaml"

- name: Apply MetalLB L2Advertisement
  command: kubectl apply -f {{ manifest_dir }}/metallb-l2advert.yaml
  environment:
    KUBECONFIG: "{{ ansible_user_dir }}/.kube/config"

- name: Download ingress-nginx manifest
  get_url:
    url: "https://raw.githubusercontent.com/kubernetes/ingress-nginx/{{ ingress_nginx_version }}/deploy/static/provider/cloud/deploy.yaml"
    dest: "{{ manifest_dir }}/ingress-nginx.yaml"
    mode: "0644"

- name: Apply ingress-nginx
  command: kubectl apply -f {{ manifest_dir }}/ingress-nginx.yaml
  environment:
    KUBECONFIG: "{{ ansible_user_dir }}/.kube/config"


